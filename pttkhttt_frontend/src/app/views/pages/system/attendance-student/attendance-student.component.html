        <!---->
        <div class="row table-school table-class-room search-subject" style="margin: 0px">
            <div class="col-md-10">
                <div class="col-md-4">
                    <label>Chọn học kỳ</label>
                    <ng-select
                            [items]="dataSemester"
                            bindLabel="name"
                            bindValue="value"
                            [(ngModel)]="semester"
                            (change)="selectSemester($event)"
                            [clearable]="false"
                    >
                        <ng-template ng-option-tmp let-item="item">
                            <div [title]="item.name">{{ item.name }}</div>
                        </ng-template>
                    </ng-select>
                </div>
                <div class="col-md-4">
                    <label>Tháng</label>
                    <ng-select
                            [items]="dataMonth"
                            bindLabel="name"
                            bindValue="value"
                            [(ngModel)]="month"
                            (change)="selectMonth($event)"
                            [clearable]="false">
                        <ng-template ng-option-tmp let-item="item">
                            <div [title]="item.name">{{ item.name }}</div>
                        </ng-template>
                    </ng-select>
                </div>
                <div class="col-md-4">
                    <label>Lớp học</label>
                    <ng-select
                            [items]="dataClassRoom"
                            bindLabel="name"
                            bindValue="value"
                            [(ngModel)]="classRoom"
                            (change)="selectClass($event)"
                            [ngModelOptions]="{ standalone: true }"
                            [clearable]="false">

                        <ng-template ng-option-tmp let-item="item">
                            <div [title]="item.name">{{ item.name }}</div>
                        </ng-template>
                    </ng-select>
                </div>
            </div>
            <div class="col-md-2">
                <button (click)="search(1)">Tìm kiếm</button>
            </div>
        </div>

        <div class="row table-attendance-student" style="margin-top: 20px">
                <span style="color: #696F8C;">Ghi chú: </span>
                <div class="example-wrapper">
                    <div class="example-header">
				<span class="legend-box t7">
				</span> Thứ 7
                    </div>
                </div>
                <div class="example-wrapper">
                    <div class="example-header">
				<span class="legend-box cn">
				</span> Chủ nhật
                    </div>
                </div>
                <div class="example-wrapper">
                    <div class="example-header">
				<span class="legend-box holiday">
				</span> Nghỉ lễ
                    </div>
                </div>
            <ag-grid-angular
                    [suppressRowTransform]="true"
                    style="width: 100%; height: 400px;"
                    class="ag-theme-balham"
                    [rowData]="rowData"
                    [columnDefs]="columnDefs"
                    [headerHeight]="headerHeight"
                    [rowHeight]="rowHeight"
                    (gridReady)="onGridReady($event)"
                    [cacheBlockSize]="cacheBlockSize"
                    [overlayNoRowsTemplate]="noRowsTemplate"
                    (gridSizeChanged)="gridSizeChanged($event)"
                    [debounceVerticalScrollbar]="true"
                    [tooltipShowDelay]="0"
                    [debounceVerticalScrollbar]="true"
            >
            </ag-grid-angular>
            <div class="sy-paging w-100">
      <span class="sy-paging-result"
      >{{ first }}-{{ last }} của {{ total }} kết quả</span
      >
                <ul>
                    <i
                            class="fas fa-angle-double-left arrow"
                            style="margin: 0"
                            (click)="goToPage(1)"
                    ></i>
                    <i
                            class="fas fa-angle-left arrow"
                            (click)="goToPage(currentPage - 1)"
                    ></i>
                    <li
                            class="sy-page"
                            [class.sy-highlight]="i === currentPage"
                            [class.sy-dots]="i === '...'"
                            *ngFor="let i of rangeWithDots"
                            (click)="i !== '...' && goToPage(i)"
                    >
                        {{ i }}
                    </li>
                    <i
                            class="fas fa-angle-right arrow"
                            (click)="goToPage(currentPage + 1)"
                    ></i>
                    <i
                            class="fas fa-angle-double-right arrow"
                            style="margin: 0"
                            (click)="goToPage(totalPage)"
                    ></i>
                </ul>
            </div>
            <div class="col-md-12 row search-subject" style="margin-left: 40%; margin-bottom: 40px;">
                <button (click)="updateData()">Lưu lại</button>
            </div>
        </div>
    </div>

</div>
